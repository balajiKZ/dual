<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selection" color="dark">
      <ion-segment-button value="onOff">
        ON/OFF
      </ion-segment-button>
      <ion-segment-button value="timer">
        Timer
      </ion-segment-button>
      <ion-segment-button value="adv">
        Advanced
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div [ngSwitch]="selection">
    <ion-list *ngSwitchCase="'onOff'">
      <ion-item>
        <ion-label>{{cart1Name}}</ion-label>
        <ion-toggle [(ngModel)]="cartridge1" color="dark" (ionChange)="setState('cartridge1')"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{cart2Name}}</ion-label>
        <ion-toggle [(ngModel)]="cartridge2" color="dark" (ionChange)="setState('cartridge2')"></ion-toggle>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'timer'">
      <ion-item-group>
        <ion-item-divider color="light" text-center>ON/OFF Timer</ion-item-divider>
      </ion-item-group>
      <ion-grid radio-group [(ngModel)]="timerSelect">
        <ion-row align-items-center>
          <ion-col col-4 vert-mid text-center>
            <ion-label fnt-bold fnt-1-8>Element</ion-label>
          </ion-col>
          <ion-col col-3 vert-mid text-center>
            <ion-label fnt-bold>ON Time</ion-label>
          </ion-col>
          <ion-col col-3 vert-mid text-center>
            <ion-label fnt-bold>OFF Time</ion-label>
          </ion-col>
          <ion-col text-center col-2>
          </ion-col>
        </ion-row>
        <ion-row align-items-center *ngFor="let time of timer">
          <ion-col col-4 vert-mid text-center>
            <ion-label fnt-bold>{{time.label}}</ion-label>
          </ion-col>
          <ion-col col-3 vert-mid text-center>
            <ion-input type="number" [(ngModel)]="time.onTime" item-content vert-mid text-center></ion-input>
          </ion-col>
          <ion-col col-3 vert-mid text-center>
            <ion-input type="number" [(ngModel)]="time.offTime" vert-mid text-center></ion-input>
          </ion-col>
          <ion-col text-center col-2>
            <ion-toggle [(ngModel)]="time.status" color="dark" (ionChange)="timerToggle(time)"></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!--ion-item-group>
        <ion-item-divider color="light">Clock Timer</ion-item-divider>
        <ion-item>
          <ion-label color="dark" fixed>Start Time</ion-label>
          <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="startClock"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label color="dark" fixed>Stop Time</ion-label>
          <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="endClock"></ion-datetime>
        </ion-item>
        <ion-item text-center>
          <button ion-button color="dark" (click)="feedTime()" default>Feed</button>
        </ion-item>
      </ion-item-group-->
    </ion-list>
    <ion-list *ngSwitchCase="'adv'">
      <ion-item-group>
        <ion-item-divider color="light">Cartridge 1 ({{cart1Name}})</ion-item-divider>
        <ion-item>
          <ion-label>Murata 1</ion-label>
          <ion-toggle [(ngModel)]="murata1" color="dark" (ionChange)="setState('murata1')"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Murata 2</ion-label>
          <ion-toggle [(ngModel)]="murata2" color="dark" (ionChange)="setState('murata2')"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Blower 1</ion-label>
          <ion-toggle [(ngModel)]="blower1" color="dark" (ionChange)="setState('blower1')"></ion-toggle>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">Cartridge 2 ({{cart2Name}})</ion-item-divider>
        <ion-item>
          <ion-label>Murata 3</ion-label>
          <ion-toggle [(ngModel)]="murata3" color="dark" (ionChange)="setState('murata3')"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Murata 4</ion-label>
          <ion-toggle [(ngModel)]="murata4" color="dark" (ionChange)="setState('murata4')"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Blower 2</ion-label>
          <ion-toggle [(ngModel)]="blower2" color="dark" (ionChange)="setState('blower2')"></ion-toggle>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">Cartridge Names</ion-item-divider>
        <ion-item>
          <ion-label color="dark" fixed>Cartridge 1</ion-label>
          <ion-input type="text" [(ngModel)]="cart1Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark" fixed>Cartridge 2</ion-label>
          <ion-input type="text" [(ngModel)]="cart2Name"></ion-input>
        </ion-item>
        <ion-item text-center>
          <button ion-button color="dark" default (click)="changeNames()">Change</button>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>

</ion-content>
